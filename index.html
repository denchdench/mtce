<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Election Details</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-image: url('Main-Entrance.jpg'); /* Change to your file name */
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        }
        
        input, button { 
            padding: 10px; 
            color: white; 
            margin: 5px; 
            width: 250px; 
        }

        button { 
            background-color: blue; 
            border: none; 
            cursor: pointer; 
        }

        #result { 
            margin-top: 20px; 
            font-weight: bold; 
        }

        input::placeholder {
            color: gray;
        }

        .footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
}
        
    </style>
</head>
<body>
    <h2>MTCE ELECTIONS REGISTER 2025, Check Your Election Details</h2>
    <input type="text" id="idNumber" placeholder="Enter Index Number" style="color: black;"><br>
    <input type="text" id="lastName" placeholder="Enter Last Name" style="color: black;"><br>
    <button onclick="checkDetails()">Check Details</button>
    <p id="result"></p>
    
    <script>
        let students = [];

        // Fetch the JSON file and store the data
        fetch("election_details.json")
            .then(response => response.json())
            .then(data => students = data)
            .catch(error => console.error("Your data is not loaded:", error));

        function checkDetails() {
            let idNumber = document.getElementById("idNumber").value.trim();
            let lastName = document.getElementById("lastName").value.trim().toUpperCase();
            let result = document.getElementById("result");

            let student = students.find(s => s.id.toString() === idNumber && s.lastName === lastName);

            if (student) {
                result.innerHTML = `✅ Found: <br> <strong>${student.fullName}</strong> <br> Hall: ${student.hall}`;
                result.style.color = "green";
            } else {
                result.innerHTML = "❌ No details found. Please check your details.";
                result.style.color = "red";
            }

            // Refresh the page 10 seconds after displaying results
            console.log("Page will refresh in 5 seconds...");
            setTimeout(function() {
                location.reload();
            }, 10000);
        }
    </script>

<footer class="footer">
    Designed by S.A.K. INITIATIVES 2025
</footer>
</body>
</html>
